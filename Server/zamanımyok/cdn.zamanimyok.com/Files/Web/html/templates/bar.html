<z-bar>
    <icon za-click="$view.nav.toggle()">
        <zc-icon zp-icon="bars" zp-size="medium" zp-weight="light" zp-color="white" />
        <zc-image zp-path="nav"></zc-image>
    </icon>
    <heading>
        <text za-lexicon></text>
    </heading>
    <language>
        <eng za-click="$lexicon.language('eng')">EN</eng>
        <seperator></seperator>
        <tur za-click="$lexicon.language('tur')">TR</tur>
    </language>
</z-bar>
